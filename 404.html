<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Unblocked Cool Browser Games (UCBG)</title>
  <style type="text/css" media="screen">
    .container {
      margin: 10px auto;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin: 30px 0;
      font-size: 4em;
      line-height: 1;
      letter-spacing: -1px;
    }
  </style>

<script>
    (function () {
        const currentHost = window.location.hostname;
        const canonicalBase = 'https://ucbg-games.github.io';
    
        // Only add canonical tag if not already present
        if (!document.querySelector("link[rel='canonical']")) {
            const canonicalLink = document.createElement('link');
            canonicalLink.rel = 'canonical';
    
            // If homepage or index.html
            if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                canonicalLink.href = canonicalBase + '/';
            } else {
                canonicalLink.href = canonicalBase + window.location.pathname;
            }
    
            document.head.appendChild(canonicalLink);
        }
    })();
    </script>
    
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p><strong>Page not found :(</strong></p>
        <p>The requested page could not be found.</p>
    </div>
</body>
</html>
